<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" style="width: 900px">
        <div class="container border rounded-3 pt-4 pb-4" style="margin-top: 100px">
            <div class="container">
              <div class="row">
                <div class="col">
                    <h1>Employee List</h1>
                </div>
              </div>
              <div class="row">
                  <table class="table">
                      <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">email</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <th>*</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mtto</td>
                          <td><a class="btn btn-success">
                              <i class="fa-solid fa-pencil"></i></a>
                          </td>
                          <td><a class="btn btn-danger">
                              <i class="fa-solid fa-trash-can"></i></a>
                          </td>
                      </tr>
                      <tr th:each="employee : ${allemployees}">
                          <th th:text="${employee.id}"></th>
                          <th th:text="${employee.firstname}"></th>
                          <td th:text="${employee.lastname}"></td>
                          <td th:text="${employee.email}"></td>
                          <td><a th:href="@{/ShowEmployee/{id}(id=${employee.id})}" class="btn btn-success">
                              <i class="fa-solid fa-pencil"></i></a>
                          </td>
                          <td><a th:href="@{/DeleteEmp/{id}(id=${employee.id})}"
                                 class="btn btn-danger">
                              <i class="fa-solid fa-trash-can"></i></a>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
            </div>
        </div>
        <div class="mt-2">
            <a class="btn btn-primary" th:href="@{Create}">Add Employee</a>
        </div>
    </div>
</body>
</html>
