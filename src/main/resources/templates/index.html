<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="bg-dark text-light">
        <ul class="container nav pt-3 pb-3">
            <li class="nav-item">
                <a class="btn btn-primary nav-link active"
                   aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
            <h1 class="display-4">Employee Management System</h1>
        </div>
      </div>
      <div class="row">
          <table class="table">
              <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">email</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr>
                  <th>1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td><a class="btn btn-success">Update</a></td>
                  <td><a class="btn btn-danger">Delete</a></td>
              </tr>
              <tr th:each="employee : ${allemployees}">
                  <th th:text="${employee.id}"></th>
                  <th th:text="${employee.firstname}"></th>
                  <td th:text="${employee.lastname}"></td>
                  <td th:text="${employee.email}"></td>
                  <td><a th:href="@{/ShowEmployee/{id}(id=${employee.id})}" class="btn btn-success">Update</a></td>
                  <td><a th:href="@{/DeleteEmp/{id}(id=${employee.id})}"
                         class="btn btn-danger">Delete</a></td>
              </tr>
              </tbody>
          </table>
      </div>
    </div>
    <a class="link-success" th:href="@{Create}">Add new employee</a>
</div>
</body>
</html>
