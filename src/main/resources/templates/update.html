<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="bg-dark text-light">
        <ul class="container nav pt-3 pb-3">
            <li class="nav-item">
                <a class="btn btn-primary nav-link active"
                   aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
    <!--/*@thymesVar id="em" type=""*/-->

    <form th:action="@{/SaveEmployee}" th:object="${employee}" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" th:value="${employee.email}"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:value="${employee.firstname}"
                   class="form-control" id="firstName">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" th:value="${employee.lastname}"
                   class="form-control" id="lastname">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a class="link-success" th:href="@{/}">See list</a>
</div>
</body>
</html>
