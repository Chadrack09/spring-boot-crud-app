<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5" style="margin-top: 130px; width: 400px">
    <form th:action="@{/UpdateEmployee/{id}(id=${employee.id})}"
          th:object="${employee}" method="POST" class="border" style="padding: 32px">
        <h1>Update Employee</h1>
        <div class="mb-3">
            <input type="hidden" class="form-control" th:field="${employee.id}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" th:field="${employee.email}"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="${employee.firstname}"
                   class="form-control" id="firstName">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" th:field="${employee.lastname}"
                   class="form-control" id="lastname">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a class="link-primary" th:href="@{/}">See list</a>
</div>
</body>
</html>
